<!DOCTYPE html>
<html>
	<head>
		<title>Stage 4 Notes</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/main_css.css">
		<br />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<!--my code for the drop down buttons-->
		<script type="text/javascript"> 
		$(document).ready(function() {
			$('div.note_paragraph').hide();
				$('div.button').click(function() {
					$(this).next('div.note_paragraph').slideToggle('fast');
				return false;
				});
				});
		</script>>
	
	</head>

	<body>
<!--This starts the main header-->
		<div class="main_header">
			<h1>{{ title|safe}}</h1>
			<div class="stage_name">
				<img class="pancakes" src="http://www.discoposse.com/wp-content/uploads/2014/02/pancakestack.jpg" alt="A stack of pancakes.">
				<h2>Stage 4: The Full Stack</h2>
			</div>
		</div>

		<ul class="nav_list">
			<li class="nav_link">
				<a id="home" href="/">Home</a>
				<a id="codepen" href="codepen.html">Codepen Notes</a>
				<a id="guestbook" href="guestbook.html">Guestbook</a>
			</li>
		</ul>
<!--End of main header, start main body of page-->
		{% block content %}
		<div class="main_notes">
		{% for each in subheadings %}
<!--The subheading button to toggle descriptions-->		
			<div class="button" href=".">
				<h1>{{each[0]}}</h1>
			</div>
<!--The description-->			
				<div class="note_paragraph">
					{{each[1]|safe}}
				</div>
		{% endfor %}	
		</div>
		{% endblock %}
	
	</body>

</html>
